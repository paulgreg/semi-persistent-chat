<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2A216B" />
    <meta name="description" content="Semi Persistent Chat" />
    <link rel="apple-touch-icon" href="./logo180.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Chat</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'unauthorized') {
                    const shouldReload = confirm('Your session has expired. Do you want to reload the page ?')
                    if (shouldReload) location.reload()
                }
            })
        }
    </script>
</body>

</html>
